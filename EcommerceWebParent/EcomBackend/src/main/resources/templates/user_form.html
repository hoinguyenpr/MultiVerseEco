<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Home - Multiverse Ecommerce Admin</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/ShopmeAdminSmall.png}" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/users}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/categories}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/brands}">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/customers}">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/shipping}">Shipping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/orders}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/reports}">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/articles}">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/menus}">Menus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" th:href="@{/settings}">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div>
            <h1>Manage Users | Create New User</h1>
        </div>
        <form th:action="@{/users/save}" method="post" th:object="${user}" class="form-horizontal" style="max-width: 700px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Password: </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="3" maxlength="20">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Roles: </label>
                    <div class="col-sm-8">
                        <div th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="form-check-input">
                            <label th:for="${#ids.prev('roles')}" th:text="${role.name}"></label>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Enabled: </label>
                    <div class="col-sm-8">
                        <input type="checkbox" class="form-check-input" th:field="*{enabled}">
                    </div>
                </div>
                <div class="text-center mt-3">
                    <input type="submit" id="btnSubmit" value="Save" class="btn btn-primary">
                    <input type="button" id="btnCancel" value="Cancel" class="btn btn-secondary">
                </div>
            </div>
        </form>
        <div class="text-center">
            <p>Multiverse Ecommerce Control Panel - Copyright &copy; HoiNguyenPR</p>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#btnCancel").on("click", function() {
                console.log('hello');
                window.location = "[[@{/users}]]";
            });
        });
    </script>
</body>
</html>
